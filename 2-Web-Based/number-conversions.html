<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Number Base System Converter from Decimal</title>
  </head>
  <body>
    <h1>
      Konversi Sistem Bilangan dari Desimal
      <br />
      (Number Base System Converter from Decimal)
    </h1>
    <hr />
    <form>
      <label for="inputNum">Input Number:</label>
      <input type="text" id="inputNum" name="inputNum" /><br /><br />
      <label for="base1">Input Base:</label>
      <input type="text" id="base1" name="base1" /><br /><br />
      <input type="button" value="Convert" onclick="convert()" /><br /><br />
    </form>
    <div id="result"></div>
    <script>
      function reVal(num) {
        if (num >= 0 && num <= 9) return String.fromCharCode(num + 48);
        else return String.fromCharCode(num - 10 + 65);
      }

      function fromDeci(base1, inputNum) {
        let s = "";
        while (inputNum > 0) {
          s += reVal(inputNum % base1);
          inputNum = parseInt(inputNum / base1, 10);
        }
        let res = s.split("");
        res.reverse();
        return res.join("");
      }

      function convert() {
        let inputNum = document.getElementById("inputNum").value;
        let base1 = document.getElementById("base1").value;
        let output =
          inputNum + "[" + base1 + "] = " + fromDeci(base1, inputNum);
        document.getElementById("result").innerHTML = output;
      }
    </script>
  </body>
</html>
